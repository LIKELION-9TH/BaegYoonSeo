{% extends 'base.html' %}

{% block content%}

    <div class="contents">
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <h4>제목</h4>
            <input type="text" name="title"> <br>
            <h4>첨부</h4>
            <input type="file" name="image"> <br>
            <h4>본문</h4>
            <textarea name="body" cols="30" rows="10" placeholder="윤서에게 하고 싶은 말 적기 ~"></textarea> <br>
            <button>저장</button>
        </form>
    </div>
    
{% endblock %}
