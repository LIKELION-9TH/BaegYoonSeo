{% extends 'base.html' %}

{% block content%}

<div class="contents">
{% for bgyoon in bgyoons.all %}
    <div class="leftcolumn">
        <div class="card">
            <h2>{{bgyoon.title}}</h2>
            <h5>{{bgyoon.pub_date}}</h5>
            <div class="fakeimg">
                <img src="{{bgyoon.image.url}}" alt="">
            </div>
            <p>{{bgyoon.summary}} <a href="{% url 'detail' bgyoon.id %}">...더보기</a></p>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
