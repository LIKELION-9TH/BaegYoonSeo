{% extends 'base.html' %}

{% block content%}

    <div class="contents">
        <form action="{% url 'update' bgyoon.id %}" method="POST">
            {%csrf_token%}
            <h4>제목</h4>
            <input type="text" name="title" value="{{bgyoon.title}}"> <br>
            <h4>본문</h4>
            <textarea name="body" cols="30" rows="10">{{bgyoon.body}}</textarea> <br>
            <button>저장</button>
        </form>
    </div>

{% endblock %}
