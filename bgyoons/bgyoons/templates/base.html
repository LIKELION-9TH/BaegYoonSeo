<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Baeg Yoon Seo</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        * {
            font-family: 'Pretendard-Regular';
            width: 100%;
        }
        #home {
            margin-left: 10%;
            font-weight: bold;
        }
        .nav-item{
            margin: 0 10px;
        }
        .header{
            position: relative;
        }
        .logo{
            color: white;
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate( -50%, -50% );
        }
        
        /* home CSS */
        .contents {
            margin-bottom: 100px;
        }
        .more, .nav-link, #home, .edit, .delete, .more:hover, .nav-link:hover, #home:hover {
            text-decoration: none;
            color: rgb(98, 175, 149);
        }
        .mb-3 {
            max-width: 540px;
            margin: auto;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            width: 500px;
        }
        .profile-text {
            margin: 15px 0;
        }

        /* 나머지 CSS */
        #card {
            text-align: center;
            margin-bottom: 100px;
        }
        #card-body {
            padding: 50px 400px;
        }
        #card img {
            width: 700px;
        }
        .detail-btn {
            margin-top: 50px;
        }
        .edit, .delete {
            border-radius: 5px;
            border: 1px solid rgb(98, 175, 149);
            padding: 10px;
            margin: 0 10px;
        }
        .edit:hover, .delete:hover {
            background-color: rgb(98, 175, 149);
            color: white;
        }
    </style>
</head>

<body>
    {% load static %}
    <header>
        <div class="header">
            <div><img src="{% static 'background.png' %}" alt=""></div>
            <div><h1 class="logo">Baeg Yoon Seo</h1></div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" id="home" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hobby' %}">취미</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'place' %}">장소</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'music' %}">음악</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'picture' %}">죠르디</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

    <div>
        {% block content%}
        {% endblock %}
    </div>

</body>
</html>
